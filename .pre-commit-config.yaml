# Pre-commit configuration mirroring CI checks
# See https://pre-commit.com for more information
# Install: pip install pre-commit && pre-commit install
# Run manually: pre-commit run --all-files

repos:
  # =============================================================================
  # Rust checks (mirrors .github/workflows/rust-tests.yaml)
  # =============================================================================
  - repo: local
    hooks:
      # Check formatting (cargo fmt --check)
      - id: cargo-fmt
        name: cargo fmt
        entry: bash -c 'cd rust && cargo fmt --check'
        language: system
        files: ^rust/.*\.rs$
        pass_filenames: false

      # Run clippy (cargo clippy -- -D warnings)
      - id: cargo-clippy
        name: cargo clippy
        entry: bash -c 'cd rust && cargo clippy -- -D warnings'
        language: system
        files: ^rust/.*\.rs$
        pass_filenames: false

      # Check documentation (cargo doc with -D warnings)
      - id: cargo-doc
        name: cargo doc
        entry: bash -c 'cd rust && RUSTDOCFLAGS="-D warnings" cargo doc --no-deps'
        language: system
        files: ^rust/.*\.rs$
        pass_filenames: false
        stages: [pre-push] # Only run on push (slow)

  # =============================================================================
  # Python checks
  # =============================================================================
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.4.4
    hooks:
      # Ruff linter
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]
        files: ^python/

      # Ruff formatter
      - id: ruff-format
        files: ^python/

  # =============================================================================
  # General checks
  # =============================================================================
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: trailing-whitespace
        exclude: ^(node_modules/|rust/target/|python/.*\.egg-info/)
      - id: end-of-file-fixer
        exclude: ^(node_modules/|rust/target/|python/.*\.egg-info/)
      - id: check-yaml
        exclude: ^(node_modules/|examples/)
      - id: check-added-large-files
        args: ["--maxkb=500"]
      - id: check-merge-conflict
      - id: detect-private-key

  # =============================================================================
  # YAML/JSON/TOML formatting
  # =============================================================================
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v3.1.0
    hooks:
      - id: prettier
        types_or: [yaml, json]
        exclude: ^(node_modules/|rust/target/|python/.*\.egg-info/|examples/)
