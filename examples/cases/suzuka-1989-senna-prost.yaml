raw_regulations: |
  1989 FIA FORMULA ONE SPORTING REGULATIONS
  ═══════════════════════════════════════════

  ARTICLE 56 - THE RACE

  56.1 The distance of all races, from the start signal to the chequered flag,
       shall be equal to the least number of complete laps which exceed a
       distance of 305 kilometers (minimum 44 laps).

  56.2 The winner of the Grand Prix shall be the driver who completes the
       scheduled race distance in the shortest time.

  56.3 Should the leading car complete the scheduled distance before 2 hours
       have elapsed, the race will end when all remaining cars have completed
       the lap on which they were running at the time.

  [INTERPRETATION NOTE: The "scheduled distance" is defined by the homologated
  track layout, including all corners and chicanes. The centerline of the
  racing surface defines the official distance.]

  ───────────────────────────────────────────────────────────────────────────

  APPENDIX J - GENERAL PRESCRIPTIONS
  Article 2 - Outside Assistance

  2.1 During the race, the driver must drive the car alone and unaided.

  2.2 If a car stops on the circuit, it must be moved as soon as possible
      so that its presence does not constitute a danger or hinder other
      competitors. If the driver is unable to move the car himself, it
      shall be the duty of the marshals to assist.

  2.3 Should a car become disabled, the driver may attempt to push it to
      the pits provided this does not endanger other competitors. Marshals
      may assist ONLY to move the car to a position of safety.

  [INTERPRETATION NOTE: The regulation permits marshals to move cars for
  safety purposes. It is ambiguous whether a car moved for safety reasons
  may rejoin the race if the engine restarts during the movement.]

  ───────────────────────────────────────────────────────────────────────────

  PENALTIES

  Failure to complete the race distance: EXCLUSION from results
  Receipt of prohibited outside assistance: EXCLUSION from results

