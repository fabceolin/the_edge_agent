  ═══════════════════════════════════════════════════════════════════════════

  McLaren appealed the disqualification to the FISA World Motor Sport Council.

  WMSC Decision:
  1. Disqualification UPHELD (Article 56 violation confirmed)
  2. Additional charge: "Dangerous Driving" added retroactively
  3. Fine: $100,000 USD imposed
  4. Suspension: 6-month suspended ban from competition
  5. Condition: Senna required to publicly apologize to retain Super License

  Note: The expansion of charges beyond the original chicane cut was
  highly unusual and criticized as political interference by FISA
  President Jean-Marie Balestre (French, same nationality as Prost).

  SUBSEQUENT ADMISSION:
  - Max Mosley (later FIA President) stated that Balestre "influenced
    the race stewards in Japan to give the penalty to Senna"
  - In 1996, Balestre admitted he acted to favor Prost
  - These admissions confirm allegations of political manipulation
