raw_evidence: |
  UNDISPUTED FACTS (Agreed by all parties):
  ═══════════════════════════════════════════

  1. DATE AND LOCATION
     - Race: 1989 Japanese Grand Prix
     - Circuit: Suzuka Circuit, Japan
     - Date: October 22, 1989
     - Lap of incident: Lap 47 of 53

  2. CHAMPIONSHIP CONTEXT
     - Entering the race: Prost 76 points, Senna 60 points
     - Only best 11 of 16 results counted
     - Senna needed to win both remaining races (Japan, Australia)
     - A double DNF would guarantee Prost the championship

  3. THE COLLISION
     - Location: Entry to Casio Triangle chicane (right-left chicane)
     - Senna was following Prost closely exiting 130R corner
     - Senna moved to the inside (right) for an overtaking attempt
     - Prost turned in toward the chicane apex
     - The cars' wheels interlocked
     - Both cars slid into the escape road entrance
     - Both engines stalled upon impact

  4. POST-COLLISION - PROST
     - Prost unbuckled and exited his car
     - Prost retired from the race immediately
     - Prost walked back to the pit lane

  5. POST-COLLISION - SENNA
     - Senna remained in his car
     - Senna gestured to marshals for assistance
     - Marshals pushed Senna's car backward to disengage from Prost's car
     - Marshals then pushed Senna's car forward down the escape road
     - During the forward push, Senna released the clutch (bump start)
     - The Honda engine fired and restarted
     - Senna drove down the escape road
     - Senna weaved through the temporary chicane bollards in the escape road
     - Senna rejoined the circuit AFTER the Casio Triangle chicane
     - Senna did NOT rejoin at the point where he left the track

  6. SENNA'S RECOVERY
     - Senna completed Lap 47 via the escape road
     - Senna pitted on Lap 48 for a new front wing (damaged in collision)
     - Senna was approximately 30 seconds behind leader Nannini after pit stop
     - Senna overtook Nannini at the same chicane on Lap 51
     - Senna crossed the finish line in first place (on track)

  7. TIME LOST BY SENNA
     - Collision and wheel interlocking: ~5 seconds
     - Push by marshals: ~8-10 seconds
     - Driving through escape road bollards: ~5 seconds
     - Pit stop for new front wing: ~12 seconds
     - TOTAL TIME LOST: Approximately 30+ seconds

  8. OFFICIAL RESULT (POST-STEWARDS DECISION)
     - Senna: DISQUALIFIED
     - Winner: Alessandro Nannini (Benetton)
     - Prost: Did Not Finish (DNF)
     - Prost confirmed as 1989 World Champion

  ───────────────────────────────────────────────────────────────────────────

  DISPUTED FACTS:
  ═══════════════════════════════════════════

  1. WHO CAUSED THE COLLISION?
     - Senna's view: Prost turned in early, deliberately closing the door
     - Prost's view: Senna was not sufficiently alongside, move was optimistic
     - Telemetry: Suggests Prost braked/turned slightly earlier than previous laps

  2. WAS SENNA'S MOVE LEGITIMATE?
     - Senna: Front wheels alongside Prost's rear, entitled to racing room
     - Stewards: Not sufficiently alongside, no entitlement to space

  3. ENGINE STATE WHEN PUSHED
     - Unclear whether engine was fully stalled or just sputtering
     - Senna claims he bump-started it (clutch release during push)
     - This would constitute illegal outside assistance if true

