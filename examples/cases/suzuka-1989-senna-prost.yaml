party_a_name: "Ayrton Senna (McLaren-Honda)"
party_a_arguments: |
  DEFENSE ARGUMENTS FOR AYRTON SENNA:

  1. FORCE MAJEURE
     The collision was not solely caused by Senna. Prost turned in earlier than
     on previous laps, deliberately closing the door on a legitimate overtaking
     attempt. The collision was a racing incident or, at worst, shared fault.

  2. NO ADVANTAGE GAINED
     Senna lost approximately 30 seconds due to:
     - The collision itself and wheel interlocking
     - Waiting for marshals to push the car
     - Navigating through the escape road bollards
     - Mandatory pit stop to replace damaged front wing
     The "chicane cut" provided ZERO competitive advantage.

  3. INCONSISTENT ENFORCEMENT (SELECTIVE PROSECUTION)
     At Imola 1989 (San Marino GP), multiple drivers cut the Variante Bassa
     chicane without penalty, including Alain Prost himself, who finished
     second. If the rule was not enforced at Imola, it cannot be selectively
     enforced at Suzuka against Senna alone.

  4. AMBIGUITY IN REGULATIONS
     Article 56 speaks of "completing the race distance" but does not explicitly
     address emergency situations where a car is pushed by marshals for safety.
     The escape road exists precisely for situations where cars cannot navigate
     the chicane. Senna used it as designed.

  5. MARSHAL INTERVENTION
     The marshals pushed Senna's car. Under Appendix J, marshals may assist
     to move a car to safety. The restart of the engine was incidental to
     the safety procedure. Senna cannot be penalized for the marshals'
     actions in performing their safety duties.

  6. PROPORTIONALITY
     Even if a technical violation occurred, disqualification is disproportionate
     when no advantage was gained and enforcement has been inconsistent.
     A time penalty or reprimand would be more appropriate.

party_b_name: "FIA Race Stewards / FISA"
party_b_arguments: |
  PROSECUTION ARGUMENTS (RACE STEWARDS):

  1. ARTICLE 56 VIOLATION - FAILURE TO COMPLETE RACE DISTANCE
     The regulations clearly state that the winner must complete the
     "scheduled race distance." The track distance includes ALL corners,
     including the Casio Triangle chicane. By using the escape road,
     Senna failed to complete the geometric distance of that lap.

  2. ILLEGAL PUSH START
     Appendix J permits marshals to move a car to "a safe place."
     It does NOT permit marshals to assist a driver in restarting
     their car to rejoin the competition. Senna's engine was stalled;
     the push by marshals constituted prohibited "outside assistance"
     that enabled him to continue.

  3. THE COLLISION WAS SENNA'S FAULT
     Senna attempted an overtaking maneuver that was not fully alongside.
     His front wheels were only at the level of Prost's rear wheels.
     Under racing conventions, this does not entitle him to racing room.
     Prost was entitled to take the racing line.

  4. CLEAR RULE VIOLATION
     Regardless of advantage gained, the rule is binary: either you
     complete the race distance or you do not. Senna did not complete
     the lap correctly. The penalty for failing to complete the race
     distance is exclusion from the results.

  5. SAFETY CONCERNS
     Senna's aggressive driving throughout the season, including the
     Estoril 1988 incident, demonstrates a pattern of dangerous behavior.
     The championship implications do not justify risking a collision
     at 200+ km/h.

