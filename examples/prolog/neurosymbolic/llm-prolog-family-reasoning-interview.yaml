# python -m the_edge_agent.cli run llm-prolog-family-reasoning-interview.yaml --input '{
#   "text": "Camilla Shand was born in 1947...",
#   "query_person": "Thomas",
#   "query_type": "half_siblings",
#   "premise": "Camilla only had one partner at a time"
