# Invoice Extraction Schema
# Reusable schema for extracting invoice data

type: object
properties:
  invoice_number:
    type: string
    description: The invoice number or ID
  invoice_date:
    type: string
    description: The date of the invoice (YYYY-MM-DD format)
  due_date:
    type: string
    description: Payment due date (YYYY-MM-DD format)
  vendor:
    type: object
    properties:
      name:
        type: string
        description: Vendor/seller company name
      address:
        type: string
        description: Vendor address
      email:
        type: string
        description: Vendor email
  customer:
    type: object
    properties:
      name:
        type: string
        description: Customer/buyer name
      address:
        type: string
        description: Customer billing address
  line_items:
    type: array
    items:
      type: object
      properties:
        description:
          type: string
        quantity:
          type: number
        unit_price:
          type: number
        total:
          type: number
    description: List of items/services on the invoice
  subtotal:
    type: number
    description: Subtotal before tax
  tax_amount:
    type: number
    description: Total tax amount
  total_amount:
    type: number
    description: Final total amount due
  currency:
    type: string
    description: Currency code (e.g., USD, EUR)
