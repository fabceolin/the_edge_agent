<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEA WASM LLM Demo</title>

    <!-- COOP/COEP Service Worker for multi-threading on GitHub Pages -->
    <script src="coi-serviceworker.js"></script>

    <!-- CodeMirror 6 + js-yaml + wasmoon from CDN -->
    <!-- Note: codemirror@6.0.1 transitively imports @codemirror/search which requires showDialog from @codemirror/view@6.37.0+ -->
    <script type="importmap">
    {
      "imports": {
        "codemirror": "https://esm.sh/codemirror@6.0.1?external=@codemirror/state,@codemirror/view,@codemirror/search",
        "@codemirror/state": "https://esm.sh/@codemirror/state@6.5.3",
        "@codemirror/view": "https://esm.sh/@codemirror/view@6.39.10?external=@codemirror/state",
        "@codemirror/search": "https://esm.sh/@codemirror/search@6.6.0?external=@codemirror/state,@codemirror/view",
        "@codemirror/lang-yaml": "https://esm.sh/@codemirror/lang-yaml@6.1.1?external=@codemirror/state,@codemirror/view",
        "@codemirror/lang-json": "https://esm.sh/@codemirror/lang-json@6.0.1?external=@codemirror/state,@codemirror/view",
        "@codemirror/theme-one-dark": "https://esm.sh/@codemirror/theme-one-dark@6.1.2?external=@codemirror/state,@codemirror/view",
        "js-yaml": "https://esm.sh/js-yaml@4.1.0",
        "wasmoon": "https://cdn.jsdelivr.net/npm/wasmoon@1.16.0/+esm",
        "trealla": "https://esm.sh/trealla@0.28.9"
      }
    }
    </script>

    <link rel="stylesheet" href="style.css">
    <style>
      .cm-editor {
        height: 100%;
        font-size: 14px;
        border-radius: 6px;
        overflow: hidden;
      }
      .cm-editor .cm-scroller {
        font-family: 'Fira Code', 'Monaco', 'Consolas', monospace;
      }
      .editor-container {
        height: 300px;
        border: 1px solid #3a3a3a;
        border-radius: 6px;
        overflow: hidden;
      }
      .state-editor-container {
        height: 120px;
        border: 1px solid #3a3a3a;
        border-radius: 6px;
        overflow: hidden;
      }
      .output-editor-container {
        height: 200px;
        border: 1px solid #3a3a3a;
        border-radius: 6px;
        overflow: hidden;
      }
      #yaml-output {
        margin-top: 1rem;
      }
      #yaml-output h3 {
        margin-bottom: 0.5rem;
        color: #4ade80;
      }
    </style>
</head>
<body>
    <div id="app">
        <header>
            <h1>TEA WASM LLM Demo</h1>
            <p class="subtitle">YAML Workflow with Browser LLM</p>
            <a href="https://github.com/fabceolin/the_edge_agent" target="_blank" class="github-link">
                GitHub
            </a>
        </header>

        <div id="status-bar">
            <span id="status">Initializing...</span>
            <span id="threading-status"></span>
            <span id="cache-status"></span>
        </div>

        <div id="progress-container" class="hidden">
            <div id="progress-bar">
                <div id="progress-fill"></div>
            </div>
            <span id="progress-text">0%</span>
        </div>

        <main>
            <!-- Workflow Content -->
                <!-- YAML Workflow -->
                <div class="yaml-container">
                    <div class="yaml-editor">
                        <label>YAML Workflow:</label>
                        <div id="yaml-editor" class="editor-container"></div>
                    </div>
                    <div class="yaml-state">
                        <label>Initial State (YAML):</label>
                        <div id="state-editor" class="state-editor-container"></div>
                    </div>
                </div>
                <button id="run-yaml-btn" disabled>Run YAML Workflow</button>

                <!-- Graph Panel -->
                <div id="graph-panel" class="collapsible-panel">
                    <div class="panel-header" onclick="toggleGraphPanel()">
                        <span class="panel-icon">▶</span>
                        <span class="panel-title">Agent Graph</span>
                        <span id="graph-status" class="status-badge"></span>
                    </div>
                    <div class="panel-content" id="graph-content">
                        <div id="mermaid-container"></div>
                        <div id="graph-error" class="error-message hidden">
                            <span class="error-icon">⚠</span>
                            <span>Graph unavailable</span>
                        </div>
                    </div>
                </div>

                <div id="yaml-output" class="hidden">
                    <h3>Output:</h3>
                    <div id="output-editor" class="output-editor-container"></div>
                </div>
        </main>

        <footer>
            <button id="clear-cache-btn">Clear Cache</button>
            <button id="reload-model-btn">Reload Model</button>
            <span id="version"></span>
        </footer>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
