site_name: The Edge Agent
site_description: Lightweight neurosymbolic AI agent framework combining LLMs with Prolog reasoning
site_url: https://fabceolin.github.io/the_edge_agent/
repo_url: https://github.com/fabceolin/the_edge_agent
repo_name: fabceolin/the_edge_agent

theme:
  name: material
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
  icon:
    repo: fontawesome/brands/github

plugins:
  - search

# Exclude QA assessments and stories from the build
exclude_docs: |
  qa/
  stories/

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - tables
  - toc:
      permalink: true

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/fabceolin/the_edge_agent

nav:
  - Home: index.md
  - Getting Started:
    - Installation: installation.md
    - Python Quickstart: python/getting-started.md
    - Rust Quickstart: rust/getting-started.md
  - Guides:
    - YAML Reference: shared/YAML_REFERENCE.md
    - CLI Reference: shared/cli-reference.md
    - Human-in-the-Loop: guides/human-in-the-loop.md
    - Prolog Guide (Python): python/prolog-guide.md
    - Prolog Guide (Rust): rust/prolog-guide.md
  - Capabilities:
    - Overview: capabilities/README.md
    - Neurosymbolic AI: capabilities/neurosymbolic.md
    - Parallel Workflows: capabilities/parallel-workflows.md
    - LLM Orchestration: capabilities/llm-orchestration.md
    - RAG & Memory: capabilities/rag-memory.md
    - Edge Deployment: capabilities/edge-deployment.md
    - Observability: capabilities/observability.md
    - Web Automation: capabilities/web-automation.md
  - Development:
    - Python:
      - Development Guide: python/development-guide.md
      - Actions Reference: python/actions-reference.md
      - Custom Actions: python/custom-actions.md
      - API Usage: python/api-usage.md
    - Rust:
      - Development Guide: rust/development-guide.md
      - Actions Reference: rust/actions-reference.md
  - Articles:
    - Neurosymbolic AI with TEA: articles/medium-neurosymbolic-ai.md
