# Docker Compose for The Edge Agent local development and testing
# Provides Neo4j Enterprise with APOC and GDS support for integration tests

services:
  # Neo4j Enterprise - Required for GDS and full APOC trigger support
  # Used for integration testing TEA-BUILTIN-001.7.x stories
  neo4j_enterprise_init:
    image: neo4j:5.26.3-enterprise
    profiles: ["neo4j", "all"]
    volumes:
      - neo4j-enterprise-plugins:/plugins
      - ${HOME}/neo4j-tea-enterprise/data:/data:Z,U
      - ${HOME}/neo4j-tea-enterprise/logs:/logs:Z,U
      - ${HOME}/neo4j-tea-enterprise/import:/var/lib/neo4j/import:Z,U
    entrypoint: ["/bin/bash", "-c"]
    command: >
      "chown -R 1000:1000 /plugins /data /logs /var/lib/neo4j/import;
        echo 'Permissions set for Neo4j Enterprise directories.'"

  neo4j_enterprise:
    image: neo4j:5.26.3-enterprise
    profiles: ["neo4j", "all"]
    user: "1000:1000"
    depends_on:
      - neo4j_enterprise_init
    ports:
      - "${NEO4J_HTTP_PORT:-7474}:7474"  # HTTP Browser
      - "${NEO4J_BOLT_PORT:-7687}:7687"  # Bolt Protocol
    environment:
      # Enterprise license acceptance (required)
      - NEO4J_ACCEPT_LICENSE_AGREEMENT=yes
      # Authentication
      - NEO4J_AUTH=neo4j/${NEO4J_PASSWORD:-tea-test-password}
      # Plugins - APOC for triggers, GDS loaded separately if needed
      - NEO4J_PLUGINS=["apoc"]
      # APOC Configuration
      - NEO4J_apoc_export_file_enabled=true
      - NEO4J_apoc_import_file_enabled=true
      - NEO4J_apoc_trigger_enabled=true
      - NEO4J_apoc_trigger_refresh=1000
      # Allow all procedures (APOC, GDS)
      - NEO4J_dbms_security_procedures_unrestricted=apoc.*,gds.*
      - NEO4J_dbms_security_procedures_allowlist=apoc.*,gds.*
      # Memory settings for GDS (optional - adjust based on available RAM)
      - NEO4J_server_memory_heap_initial__size=512m
      - NEO4J_server_memory_heap_max__size=1G
      # Advertised addresses for local development
      - NEO4J_server_bolt_advertised__address=localhost:${NEO4J_BOLT_PORT:-7687}
      - NEO4J_server_http_advertised__address=localhost:${NEO4J_HTTP_PORT:-7474}
    volumes:
      - ${HOME}/neo4j-tea-enterprise/data:/data:Z,U
      - ${HOME}/neo4j-tea-enterprise/logs:/logs:Z,U
      - ${HOME}/neo4j-tea-enterprise/import:/var/lib/neo4j/import:Z,U
      - neo4j-enterprise-plugins:/plugins
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:7474 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped

  # Neo4j Community - Lighter alternative for basic connection tests (no GDS)
  neo4j_community:
    image: neo4j:5.26.3-community
    profiles: ["neo4j-community"]
    user: "1000:1000"
    ports:
      - "${NEO4J_HTTP_PORT:-7474}:7474"
      - "${NEO4J_BOLT_PORT:-7687}:7687"
    environment:
      - NEO4J_AUTH=neo4j/${NEO4J_PASSWORD:-tea-test-password}
      - NEO4J_PLUGINS=["apoc"]
      - NEO4J_apoc_export_file_enabled=true
      - NEO4J_apoc_import_file_enabled=true
      - NEO4J_apoc_trigger_enabled=true
      - NEO4J_dbms_security_procedures_unrestricted=apoc.*
    volumes:
      - ${HOME}/neo4j-tea-community/data:/data:Z,U
      - ${HOME}/neo4j-tea-community/logs:/logs:Z,U
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:7474 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped

volumes:
  neo4j-enterprise-plugins:
