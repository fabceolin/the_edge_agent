<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEA Game Demo - Know Your Model</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #e0e0e0;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #00d4ff;
            font-size: 2.5em;
        }

        .game-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            padding: 30px;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            margin-bottom: 30px;
        }

        .stat-box {
            background: rgba(0, 212, 255, 0.1);
            border-radius: 12px;
            padding: 15px;
            text-align: center;
        }

        .stat-value {
            font-size: 2em;
            font-weight: bold;
            color: #00d4ff;
        }

        .stat-label {
            font-size: 0.85em;
            color: #888;
            margin-top: 5px;
        }

        .phrase-display {
            font-size: 1.5em;
            text-align: center;
            margin: 30px 0;
            padding: 20px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 12px;
            line-height: 1.6;
        }

        .choices-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            margin: 20px 0;
        }

        .choice-btn {
            padding: 15px 10px;
            font-size: 1.1em;
            border: 2px solid rgba(0, 212, 255, 0.3);
            background: rgba(0, 212, 255, 0.1);
            color: #fff;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .choice-btn:hover:not(:disabled) {
            background: rgba(0, 212, 255, 0.3);
            border-color: #00d4ff;
            transform: translateY(-2px);
        }

        .choice-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .choice-btn.correct {
            background: rgba(0, 200, 100, 0.3);
            border-color: #00c864;
        }

        .choice-btn.incorrect {
            background: rgba(255, 50, 50, 0.3);
            border-color: #ff3232;
        }

        .action-btn {
            width: 100%;
            padding: 18px;
            font-size: 1.2em;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s;
            font-weight: bold;
        }

        .action-btn.primary {
            background: linear-gradient(135deg, #00d4ff 0%, #0099cc 100%);
            color: #000;
        }

        .action-btn.secondary {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        .action-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0, 212, 255, 0.3);
        }

        .action-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .leaderboard {
            margin-top: 30px;
        }

        .leaderboard table {
            width: 100%;
            border-collapse: collapse;
        }

        .leaderboard th,
        .leaderboard td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .leaderboard th {
            color: #00d4ff;
            font-weight: 600;
        }

        .feedback {
            text-align: center;
            font-size: 1.3em;
            padding: 20px;
            border-radius: 12px;
            margin: 20px 0;
        }

        .feedback.correct {
            background: rgba(0, 200, 100, 0.2);
            color: #00c864;
        }

        .feedback.incorrect {
            background: rgba(255, 50, 50, 0.2);
            color: #ff6b6b;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #00d4ff;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(0, 212, 255, 0.3);
            border-top-color: #00d4ff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        #log {
            background: rgba(0, 0, 0, 0.5);
            border-radius: 8px;
            padding: 15px;
            font-family: monospace;
            font-size: 0.85em;
            max-height: 200px;
            overflow-y: auto;
            margin-top: 20px;
        }

        #log .entry {
            margin: 5px 0;
            padding: 5px;
            border-radius: 4px;
        }

        #log .info { color: #00d4ff; }
        #log .success { color: #00c864; }
        #log .error { color: #ff6b6b; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Know Your Model</h1>

        <div id="game-area" class="game-card">
            <div id="loading" class="loading">
                <div class="spinner"></div>
                <div>Loading game engine...</div>
            </div>

            <div id="welcome" style="display: none;">
                <h2 style="text-align: center; margin-bottom: 20px;">Welcome to Know Your Model!</h2>
                <p style="text-align: center; margin-bottom: 30px; color: #888;">
                    Test your vocabulary skills! The LLM will generate phrases with missing words.
                    Can you pick the correct word from the choices?
                </p>
                <button id="start-btn" class="action-btn primary" onclick="startGame()">
                    Start Game
                </button>
            </div>

            <div id="playing" style="display: none;">
                <div class="stats">
                    <div class="stat-box">
                        <div class="stat-value" id="stat-score">0.000</div>
                        <div class="stat-label">Score</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-value" id="stat-correct">0</div>
                        <div class="stat-label">Correct</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-value" id="stat-total">0</div>
                        <div class="stat-label">Total</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-value" id="stat-difficulty">50%</div>
                        <div class="stat-label">Difficulty</div>
                    </div>
                </div>

                <div id="phrase-area">
                    <div class="phrase-display" id="phrase">
                        Loading phrase...
                    </div>
                    <div class="choices-grid" id="choices"></div>
                </div>

                <div id="feedback" class="feedback" style="display: none;"></div>

                <div style="display: flex; gap: 10px; margin-top: 20px;">
                    <button id="next-btn" class="action-btn primary" onclick="nextRound()" style="display: none;">
                        Next Round
                    </button>
                    <button id="finish-btn" class="action-btn secondary" onclick="finishGame()">
                        Finish & Submit
                    </button>
                </div>
            </div>

            <div id="finished" style="display: none;">
                <h2 style="text-align: center; margin-bottom: 20px;">Game Over!</h2>
                <div id="final-stats" style="text-align: center; margin-bottom: 30px;"></div>
                <div class="leaderboard" id="leaderboard"></div>
                <button class="action-btn primary" onclick="startGame()" style="margin-top: 20px;">
                    Play Again
                </button>
            </div>
        </div>

        <div class="game-card">
            <h3 style="margin-bottom: 10px;">Debug Log</h3>
            <div id="log"></div>
        </div>
    </div>

    <script type="module">
        // Import WASM module
        // In production, use: import init, * as tea from './pkg/tea_wasm_llm.js';
        // For this demo, we'll mock the WASM module

        let wasmModule = null;
        let roundStartTime = 0;

        // Mock LLM callback for demo (replace with real wllama integration)
        async function mockLlmCallback(paramsJson) {
            const params = JSON.parse(paramsJson);
            log('info', `LLM callback received: difficulty=${params.difficulty.toFixed(2)}`);

            // Simulate LLM delay
            await new Promise(resolve => setTimeout(resolve, 500));

            // Demo phrases with varying difficulty
            const phrases = [
                { phrase: "The ___ rises in the east every morning.", word: "sun", distractors: ["moon", "star", "sky", "dawn"] },
                { phrase: "She played a beautiful ___ on the piano.", word: "melody", distractors: ["sound", "song", "tune", "note"] },
                { phrase: "The ancient ___ stood tall on the hill.", word: "castle", distractors: ["tower", "fort", "palace", "mansion"] },
                { phrase: "He felt a deep ___ of gratitude.", word: "sense", distractors: ["feeling", "wave", "moment", "touch"] },
                { phrase: "The ___ of the ocean calmed her mind.", word: "rhythm", distractors: ["sound", "waves", "motion", "beat"] },
            ];

            const selected = phrases[Math.floor(Math.random() * phrases.length)];
            return JSON.stringify(selected);
        }

        // Opik callback for tracing
        function opikCallback(traceJson) {
            const trace = JSON.parse(traceJson);
            log('info', `Opik trace: ${trace.type}`);
        }

        // Logging
        function log(level, message) {
            const logEl = document.getElementById('log');
            const entry = document.createElement('div');
            entry.className = `entry ${level}`;
            entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            logEl.appendChild(entry);
            logEl.scrollTop = logEl.scrollHeight;
        }

        // Initialize game
        async function initGame() {
            try {
                log('info', 'Initializing game engine...');

                // In production, load real WASM:
                // wasmModule = await import('./pkg/tea_wasm_llm.js');
                // await wasmModule.default();

                // For demo, mock the WASM module
                wasmModule = {
                    game_init: () => JSON.stringify({ success: true, data: { initialized: true } }),
                    game_set_llm_handler: (cb) => { window._llmCallback = cb; },
                    game_set_opik_handler: (cb) => { window._opikCallback = cb; },
                    game_has_llm_handler: () => true,
                    game_start_session: () => {
                        const username = generateUsername();
                        window._session = {
                            id: crypto.randomUUID(),
                            username,
                            total_answers: 0,
                            correct_answers: 0,
                            current_difficulty: 0.5,
                            sum_difficulty: 0,
                            score: 0,
                            submitted: false
                        };
                        window._recentAnswers = [];
                        return JSON.stringify({ success: true, data: { ...window._session } });
                    },
                    game_generate_round: async () => {
                        const response = await mockLlmCallback(JSON.stringify({
                            type: 'generate_phrase',
                            difficulty: window._session.current_difficulty
                        }));
                        const data = JSON.parse(response);
                        const choices = [...data.distractors, data.word].sort(() => Math.random() - 0.5);
                        window._currentRound = {
                            id: crypto.randomUUID(),
                            phrase: data.phrase,
                            choices,
                            correct_word: data.word
                        };
                        return JSON.stringify({
                            success: true,
                            data: {
                                id: window._currentRound.id,
                                phrase: window._currentRound.phrase,
                                choices: window._currentRound.choices
                            }
                        });
                    },
                    game_submit_answer: (choice, timeMs) => {
                        const round = window._currentRound;
                        const session = window._session;
                        const isCorrect = choice === round.correct_word;

                        session.total_answers++;
                        if (isCorrect) session.correct_answers++;
                        session.sum_difficulty += session.current_difficulty;

                        // Update rolling window
                        window._recentAnswers.push(isCorrect);
                        if (window._recentAnswers.length > 5) window._recentAnswers.shift();

                        // Adjust difficulty
                        const accuracy = window._recentAnswers.filter(x => x).length / window._recentAnswers.length;
                        if (accuracy > 0.8) {
                            session.current_difficulty = Math.min(0.95, session.current_difficulty + 0.05);
                        } else if (accuracy < 0.4) {
                            session.current_difficulty = Math.max(0.1, session.current_difficulty - 0.05);
                        }

                        // Calculate score
                        const avgDiff = session.sum_difficulty / session.total_answers;
                        const answerFactor = Math.min(1, Math.log2(session.total_answers + 1) / Math.log2(50));
                        session.score = (session.correct_answers / session.total_answers) * avgDiff * answerFactor;

                        window._currentRound = null;

                        return JSON.stringify({
                            success: true,
                            data: {
                                is_correct: isCorrect,
                                correct_word: round.correct_word,
                                current_score: session.score,
                                current_difficulty: session.current_difficulty
                            }
                        });
                    },
                    game_submit_to_leaderboard: () => {
                        const session = window._session;
                        if (session.submitted) {
                            return JSON.stringify({ success: false, error: 'Already submitted', error_type: 'already_submitted' });
                        }
                        session.submitted = true;

                        // Add to mock leaderboard
                        if (!window._leaderboard) window._leaderboard = [];
                        window._leaderboard.push({
                            username: session.username,
                            score: session.score,
                            accuracy: session.correct_answers / session.total_answers,
                            total_answers: session.total_answers,
                            avg_difficulty: session.sum_difficulty / session.total_answers
                        });
                        window._leaderboard.sort((a, b) => b.score - a.score);
                        window._leaderboard.forEach((e, i) => e.rank = i + 1);

                        const rank = window._leaderboard.findIndex(e => e.username === session.username) + 1;

                        return JSON.stringify({
                            success: true,
                            rank,
                            is_new_best: true,
                            score: session.score,
                            accuracy: session.correct_answers / session.total_answers,
                            total_answers: session.total_answers
                        });
                    },
                    game_get_leaderboard: (limit) => {
                        const entries = (window._leaderboard || []).slice(0, limit);
                        return JSON.stringify({ success: true, data: entries });
                    },
                    game_get_session_stats: () => {
                        return JSON.stringify({ success: true, data: { ...window._session } });
                    }
                };

                // Initialize
                const initResult = JSON.parse(wasmModule.game_init());
                if (!initResult.success) throw new Error('Init failed');

                // Set callbacks
                wasmModule.game_set_llm_handler(mockLlmCallback);
                wasmModule.game_set_opik_handler(opikCallback);

                log('success', 'Game engine initialized!');

                // Show welcome screen
                document.getElementById('loading').style.display = 'none';
                document.getElementById('welcome').style.display = 'block';

            } catch (error) {
                log('error', `Init error: ${error.message}`);
            }
        }

        function generateUsername() {
            const adjectives = ['Swift', 'Brave', 'Clever', 'Quick', 'Wise', 'Bold', 'Sharp', 'Keen', 'Nimble', 'Bright'];
            const animals = ['Fox', 'Owl', 'Wolf', 'Raven', 'Tiger', 'Eagle', 'Hawk', 'Bear', 'Deer', 'Lion'];
            const adj = adjectives[Math.floor(Math.random() * adjectives.length)];
            const animal = animals[Math.floor(Math.random() * animals.length)];
            const num = String(Math.floor(Math.random() * 100)).padStart(2, '0');
            return `${adj}${animal}${num}`;
        }

        // Start game
        window.startGame = async function() {
            try {
                log('info', 'Starting new game...');

                const result = JSON.parse(wasmModule.game_start_session());
                if (!result.success) throw new Error(result.error);

                log('success', `Session started: ${result.data.username}`);

                document.getElementById('welcome').style.display = 'none';
                document.getElementById('finished').style.display = 'none';
                document.getElementById('playing').style.display = 'block';

                await nextRound();

            } catch (error) {
                log('error', `Start error: ${error.message}`);
            }
        };

        // Next round
        window.nextRound = async function() {
            try {
                document.getElementById('feedback').style.display = 'none';
                document.getElementById('next-btn').style.display = 'none';
                document.getElementById('phrase').textContent = 'Generating phrase...';
                document.getElementById('choices').innerHTML = '';

                log('info', 'Generating round...');

                const result = JSON.parse(await wasmModule.game_generate_round());
                if (!result.success) throw new Error(result.error);

                log('success', `Round generated: "${result.data.phrase}"`);

                document.getElementById('phrase').textContent = result.data.phrase;

                const choicesEl = document.getElementById('choices');
                result.data.choices.forEach(choice => {
                    const btn = document.createElement('button');
                    btn.className = 'choice-btn';
                    btn.textContent = choice;
                    btn.onclick = () => submitAnswer(choice);
                    choicesEl.appendChild(btn);
                });

                roundStartTime = Date.now();
                updateStats();

            } catch (error) {
                log('error', `Round error: ${error.message}`);
            }
        };

        // Submit answer
        window.submitAnswer = function(choice) {
            try {
                const timeMs = Date.now() - roundStartTime;
                log('info', `Submitting answer: ${choice} (${timeMs}ms)`);

                const result = JSON.parse(wasmModule.game_submit_answer(choice, timeMs));
                if (!result.success) throw new Error(result.error);

                // Show feedback
                const feedbackEl = document.getElementById('feedback');
                if (result.data.is_correct) {
                    feedbackEl.className = 'feedback correct';
                    feedbackEl.textContent = 'Correct!';
                    log('success', 'Correct answer!');
                } else {
                    feedbackEl.className = 'feedback incorrect';
                    feedbackEl.textContent = `Wrong! The correct word was "${result.data.correct_word}"`;
                    log('error', `Wrong! Correct: ${result.data.correct_word}`);
                }
                feedbackEl.style.display = 'block';

                // Highlight choices
                const buttons = document.querySelectorAll('.choice-btn');
                buttons.forEach(btn => {
                    btn.disabled = true;
                    if (btn.textContent === result.data.correct_word) {
                        btn.classList.add('correct');
                    } else if (btn.textContent === choice && !result.data.is_correct) {
                        btn.classList.add('incorrect');
                    }
                });

                document.getElementById('next-btn').style.display = 'block';
                updateStats();

            } catch (error) {
                log('error', `Submit error: ${error.message}`);
            }
        };

        // Update stats display
        function updateStats() {
            try {
                const result = JSON.parse(wasmModule.game_get_session_stats());
                if (result.success) {
                    const data = result.data;
                    document.getElementById('stat-score').textContent = data.score.toFixed(3);
                    document.getElementById('stat-correct').textContent = data.correct_answers;
                    document.getElementById('stat-total').textContent = data.total_answers;
                    document.getElementById('stat-difficulty').textContent = `${Math.round(data.current_difficulty * 100)}%`;
                }
            } catch (error) {
                log('error', `Stats error: ${error.message}`);
            }
        }

        // Finish game
        window.finishGame = function() {
            try {
                log('info', 'Submitting to leaderboard...');

                const result = JSON.parse(wasmModule.game_submit_to_leaderboard());

                document.getElementById('playing').style.display = 'none';
                document.getElementById('finished').style.display = 'block';

                // Show final stats
                const statsEl = document.getElementById('final-stats');
                if (result.success) {
                    statsEl.innerHTML = `
                        <p style="font-size: 1.5em; color: #00d4ff;">Final Score: ${result.score.toFixed(3)}</p>
                        <p>Rank: #${result.rank || 'N/A'}</p>
                        <p>Accuracy: ${(result.accuracy * 100).toFixed(1)}%</p>
                        <p>Total Rounds: ${result.total_answers}</p>
                    `;
                    log('success', `Game finished! Rank: #${result.rank}, Score: ${result.score.toFixed(3)}`);
                } else {
                    statsEl.innerHTML = `<p style="color: #ff6b6b;">Error: ${result.error}</p>`;
                }

                // Show leaderboard
                updateLeaderboard();

            } catch (error) {
                log('error', `Finish error: ${error.message}`);
            }
        };

        // Update leaderboard display
        function updateLeaderboard() {
            try {
                const result = JSON.parse(wasmModule.game_get_leaderboard(10));
                if (!result.success) return;

                const leaderboardEl = document.getElementById('leaderboard');
                if (result.data.length === 0) {
                    leaderboardEl.innerHTML = '<p style="text-align: center; color: #888;">No entries yet</p>';
                    return;
                }

                leaderboardEl.innerHTML = `
                    <h3 style="margin-bottom: 15px;">Leaderboard</h3>
                    <table>
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Player</th>
                                <th>Score</th>
                                <th>Accuracy</th>
                                <th>Rounds</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${result.data.map(e => `
                                <tr>
                                    <td>${e.rank}</td>
                                    <td>${e.username}</td>
                                    <td>${e.score.toFixed(3)}</td>
                                    <td>${(e.accuracy * 100).toFixed(1)}%</td>
                                    <td>${e.total_answers}</td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                `;

            } catch (error) {
                log('error', `Leaderboard error: ${error.message}`);
            }
        }

        // Initialize on load
        initGame();
    </script>
</body>
</html>
